# NoMoreBots Plugin Konfigürasyon
version: 1.0

# Genel Ayarlar
general:
  language: "tr" # Desteklenen: tr, en
  debug: false
  plugin-prefix: "&8[&6NoMoreBots&8] "

# Veritabanı Ayarları
database:
  type: "sqlite" # sqlite, mysql
  sqlite:
    file: "nomorebots.db"
  mysql:
    host: "localhost"
    port: 3306
    database: "nomorebots"
    username: "root"
    password: "password"
    connection-pool-size: 5

# Limbo Sunucu Ayarları
limbo:
  enabled: true
  host: "127.0.0.1"
  port: 25566
  auto-start: true
  max-players: 100
  brand-name: "&6NoMoreBots &7Verification"
  
# Bot Doğrulama Sistemi (Chat + Movement Hibrit)
verification:
  enabled: true
  
  # Kod Doğrulama Ayarları
  code:
    length: 3 # Kod uzunluğu (örn: 8K2, A7F)
    characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" # Kullanılacak karakterler (sadece İngilizce)
    case-sensitive: false # Büyük/küçük harf duyarlılığı
    
  # Hareket Doğrulama Ayarları
  movement:
    # Çoklu yön doğrulama listesi (sırasıyla hangi yönlere bakılacak)
    # Formatı: direction:duration örn: up:2, left:3, down:1, right:2
    directions:
      - "up:2"    # Yukarı 2 saniye bak
      - "left:2"  # Sola 2 saniye bak
    
    # Yön açı ayarları
    angles:
      up:
        pitch-min: -90.0  # Tam yukarı
        pitch-max: -30.0  # Yukarı sayılacak minimum açı
      down:
        pitch-min: 30.0   # Aşağı sayılacak minimum açı
        pitch-max: 90.0   # Tam aşağı
      left:
        yaw-min: 135.0    # Sol yön başlangıç
        yaw-max: 225.0    # Sol yön bitiş
      right:
        yaw-min: -45.0    # Sağ yön başlangıç
        yaw-max: 45.0     # Sağ yön bitiş
    
    tolerance: 15.0 # Açı toleransı
    
    # Timeout ayarları - oyuncu verilen sürede bakmazsa kick
    response-timeout: 20 # Saniye (oyuncunun tepki vermesi gereken max süre)
    kick-on-timeout: true # Süre dolduğunda kick et
    
  # Deneme Ayarları
  attempts:
    max-attempts: 3        # Bir oturumdaki maksimum deneme (chat kodu için)
    max-sessions: 3        # Toplam kaç kere sunucuya girip deneyebilir
    reset-on-success: true
    
  # Timeout Ayarları
  timeout:
    duration: 600 # saniye (10 dakika)
    persistent: true # Sunucu yeniden başladığında korunur
    
  # Başarı Ayarları
  success:
    target-server: "lobby" # Başarılı doğrulama sonrası gidilecek sunucu
    remember-duration: 86400 # 24 saat (saniye)
    
  # Cooldown Sistemi (Kullanıcı + IP bazlı)
  cooldown:
    track-by-user: true  # Kullanıcı adına göre takip et
    track-by-ip: true    # IP adresine göre takip et
    duration: 86400      # Cooldown süresi (24 saat saniye)
    # Eğer aynı IP farklı kullanıcı veya aynı kullanıcı farklı IP gelirse
    # yine bot doğrulamasına yönlendirilir
    
# Bypass Sistemi
bypass:
  permission: "nomorebots.bypass"
  ip-whitelist:
    - "127.0.0.1"
    - "localhost"
  enabled: true
  
# Admin Komutları
commands:
  admin-permission: "nomorebots.admin"
  aliases:
    - "nmb"
    - "botcheck"
    
# Performans Ayarları
performance:
  async-database: true
  cleanup-interval: 3600 # saniye
  max-sessions: 500
  session-timeout: 300 # saniye
  
# Güvenlik Ayarları
security:
  max-verification-time: 120 # saniye
  anti-spam-delay: 1000 # milisaniye
  log-attempts: true